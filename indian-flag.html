<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian National Flag</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .flag {
      width: 450px;
      height: 300px;
      border: 1px solid #222;
      box-shadow: 0 0 8px #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .flag-stick {
      position: absolute;
      left: -28px;
      top: 0;
      width: 22px;
      height: 100%;
      background: #8B5C2A;
      border-radius: 10px;
      z-index: 3;
      box-shadow: 2px 0 6px #8882;
    }
    .flag-holder {
      position: absolute;
      left: -32px;
      bottom: -22px;
      width: 20px;
      height: 36px;
      background: #111;
      border-radius: 8px 8px 12px 12px;
      z-index: 4;
      box-shadow: 2px 2px 8px #0004;
    }
    .flag-hand {
      position: absolute;
      left: -42px;
      bottom: -38px;
      width: 40px;
      height: 40px;
      z-index: 5;
      pointer-events: none;
      filter: drop-shadow(2px 4px 4px #0003);
    }
    .stripe {
      height: 100px;
      width: 100%;
    }
    .saffron { background: #FF9933; }
    .white { background: #fff; }
    .green { background: #138808; }
    .flag-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 120px;
      max-height: 80px;
      border: 1px solid #ccc;
      z-index: 2;
    }
    .flag-holder-base {
      position: absolute;
      left: -40px;
      bottom: -60px;
      width: 60px;
      height: 40px;
      background: #222;
      border-radius: 16px 16px 24px 24px;
      z-index: 6;
      box-shadow: 2px 6px 16px #0006;
      border: 3px solid #444;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .flag-holder-hole {
      width: 18px;
      height: 24px;
      background: #111;
      border-radius: 10px 10px 12px 12px;
      margin-bottom: 4px;
      box-shadow: 0 2px 6px #0008 inset;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="flag-stick"></div>
    <div class="flag-holder"></div>
    <svg class="flag-hand" viewBox="0 0 40 40">
      <ellipse cx="20" cy="32" rx="13" ry="7" fill="#222" opacity="0.15"/>
      <ellipse cx="20" cy="28" rx="10" ry="7" fill="#f2c9a0" stroke="#b98b5a" stroke-width="2"/>
      <rect x="13" y="18" width="14" height="14" rx="7" fill="#f2c9a0" stroke="#b98b5a" stroke-width="2"/>
      <rect x="10" y="25" width="5" height="10" rx="2.5" fill="#f2c9a0" stroke="#b98b5a" stroke-width="2"/>
      <rect x="25" y="25" width="5" height="10" rx="2.5" fill="#f2c9a0" stroke="#b98b5a" stroke-width="2"/>
    </svg>
    <div class="stripe saffron"></div>
    <div class="stripe white"></div>
    <div class="stripe green"></div>
    <img src="indian.png" alt="Indian Flag" class="flag-img">
    <div class="flag-holder-base">
      <div class="flag-holder-hole"></div>
    </div>
  </div>
</body>
</html>
